<html lang="en">
<head>

<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <h2>Categorias</h2>
            <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#addCategoryModal">Adicionar Categoria</button>
            <div id="category-list"></div>
        </div>
        <div class="col-md-8">
            <h2>Produtos</h2>
            <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#addProductModal">Adicionar Produto</button>
            <div id="product-list" class="card-columns"></div>
        </div>
    </div>
</div>

<!-- Modal para adicionar categoria -->
<div class="modal fade" id="addCategoryModal" tabindex="-1" role="dialog" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
    <!-- ... (conteúdo do modal para adicionar categoria) ... -->
</div>

<!-- Modal para adicionar produto -->

<script src="script.js"></script>
</body>
</html>
